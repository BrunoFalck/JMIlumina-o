<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contato - JM Iluminação</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark custom-navbar">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold text-warning" href="index.html">JM Iluminação</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="galeria.html">Galeria</a></li>
          <li class="nav-item"><a class="nav-link" href="curriculo.html">Currículo</a></li>
          <li class="nav-item"><a class="nav-link" href="servicos.html">Serviços</a></li>
          <li class="nav-item"><a class="nav-link" href="faq.html">FAQ</a></li>
          <li class="nav-item"><a class="nav-link" href="sobre.html">Sobre mim</a></li>
          <li class="nav-item"><a class="nav-link active nav-highlight" href="contato.html">Contato</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Formulário de contato -->
  <main>
    <div class="container py-5 text-light">
      <h1 class="text-warning text-center mb-5">Entre em Contato</h1>

      <div class="row justify-content-center">
        <div class="col-lg-6">
          <form id="contactForm">
            <div class="mb-3">
              <label for="name" class="form-label">Nome</label>
              <input type="text" class="form-control" id="name" name="user_name" required>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">E-mail</label>
              <input type="email" class="form-control" id="email" name="user_email" required>
            </div>
            <div class="mb-3">
              <label for="message" class="form-label">Mensagem</label>
              <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
            </div>
            <button type="submit" class="btn btn-warning w-100">Enviar</button>
          </form>
          <div id="formStatus" class="mt-3"></div>
        </div>
      </div>
    </div>
  </main>

  <!-- Rodapé -->
  <footer class="footer text-center py-3">
    <p class="mb-0">&copy; 2025 JM Iluminação. Todos os direitos reservados.</p>
  </footer>

  <!-- Scripts -->
  <script>
    (function() {
      emailjs.init("oe04XJl_EbqXJle34");
    })();

    document.getElementById("contactForm").addEventListener("submit", function(e) {
      e.preventDefault();

      emailjs.sendForm('service_3f12cdn', 'template_2n93mxd', this)
        .then(function() {
          document.getElementById('formStatus').innerHTML = '<div class="alert alert-success">Mensagem enviada com sucesso!</div>';
          document.getElementById("contactForm").reset();
        }, function(error) {
          document.getElementById('formStatus').innerHTML = '<div class="alert alert-danger">Erro ao enviar: ' + error.text + '</div>';
        });
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
