<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Galeria - JM Iluminação</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="images/logo.png" type="image/x-icon"/>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark custom-navbar">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold text-warning" href="index.html">JM Iluminação</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link active nav-highlight" href="galeria.html">Galeria</a></li>
          <li class="nav-item"><a class="nav-link" href="curriculo.html">Currículo</a></li>
          <li class="nav-item"><a class="nav-link" href="servicos.html">Serviços</a></li>
          <li class="nav-item"><a class="nav-link" href="faq.html">FAQ</a></li>
          <li class="nav-item"><a class="nav-link" href="sobre.html">Sobre mim</a></li>
          <li class="nav-item"><a class="nav-link" href="contato.html">Contato</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Galeria -->
  <div class="container py-5">
    <div class="row g-4">
      <div class="col-6 col-md-4">
        <img src="images/casadacultura.jpg" class="img-thumbnail gallery-img" alt="Casa da Cultura" data-index="0">
      </div>
      <div class="col-6 col-md-4">
        <img src="images/emb.jpg" class="img-thumbnail gallery-img" alt="EMB" data-index="1">
      </div>
      <div class="col-6 col-md-4">
        <img src="images/mulheres.jpg" class="img-thumbnail gallery-img" alt="Mulheres" data-index="2">
      </div>
      <div class="col-6 col-md-4">
        <img src="images/namesa.jpg" class="img-thumbnail gallery-img" alt="Na Mesa" data-index="3">
      </div>
      <div class="col-6 col-md-4">
        <img src="images/opera.jpg" class="img-thumbnail gallery-img" alt="Ópera" data-index="4">
      </div>
      <div class="col-6 col-md-4">
        <img src="images/toctoc2.jpg" class="img-thumbnail gallery-img" alt="Toctoc" data-index="5">
      </div>
    </div>
  </div>

  <!-- Modal de Imagem -->
  <div id="imageModal" class="modal-custom d-none">
    <span class="close" onclick="closeModal()">&times;</span>
    <img class="modal-content-custom" id="modalImage">
    <span class="nav-arrow left" onclick="changeImage(-1)">&#10094;</span>
    <span class="nav-arrow right" onclick="changeImage(1)">&#10095;</span>
  </div>

  <!-- Rodapé -->
  <footer class="footer text-center py-3">
    <p class="mb-0">&copy; 2025 JM Iluminação. Todos os direitos reservados.</p>
  </footer>

  <script>
    const images = [
      "images/casadacultura.jpg",
      "images/emb.jpg",
      "images/mulheres.jpg",
      "images/namesa.jpg",
      "images/opera.jpg",
      "images/toctoc2.jpg"
    ];

    let currentIndex = 0;

    document.querySelectorAll('.gallery-img').forEach(img => {
      img.addEventListener('click', (e) => {
        currentIndex = parseInt(img.getAttribute('data-index'));
        openModal(currentIndex);
      });
    });

    function openModal(index) {
      const modal = document.getElementById("imageModal");
      const modalImg = document.getElementById("modalImage");
      modal.classList.remove("d-none");
      modalImg.src = images[index];
    }

    function closeModal() {
      document.getElementById("imageModal").classList.add("d-none");
    }

    function changeImage(direction) {
      currentIndex = (currentIndex + direction + images.length) % images.length;
      document.getElementById("modalImage").src = images[currentIndex];
    }

    document.addEventListener("keydown", function(e) {
      if (!document.getElementById("imageModal").classList.contains("d-none")) {
        if (e.key === "ArrowRight") changeImage(1);
        if (e.key === "ArrowLeft") changeImage(-1);
        if (e.key === "Escape") closeModal();
      }
    });
  </script>

</body>
</html>
